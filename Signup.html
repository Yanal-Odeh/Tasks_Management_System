<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Styles/Signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group align-items">
                <input type="checkbox" id="student" name="student">
                <label for="student">I am a student</label>
            </div>
            <div class="input-group" id="university-id-group" style="display: none;">
                <label for="university-id">University ID</label>
                <input type="text" id="university-id" name="university-id">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="JS/Signup.js"></script>
</body>
</html>
