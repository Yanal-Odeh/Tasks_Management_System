<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/DashBoard.css">
    <title>Task Management Dashboard</title>
</head>
<body>
    <header>
        <div class="header-top">
            <p>Admin<span> Ali</span></p>
            <button type="button" class="logout-btn">LogOut</button>
        </div> 
    </header>

    <hr>

    <div class="main-container">
        <aside>
            <div class="aside-menu">
                <button type="button" class="menu-item active" >Home</button>
                <button type="button" class="menu-item">Projects</button>
                <button type="button" class="menu-item">Tasks</button>
                <button type="button" class="menu-item">Chat</button>
            </div> 
        </aside>
        
        <div class="vl"></div>

        <main>
            <div class="title">
                <h1>Welcome to the Task Management System</h1>
                <p id="datetime"></p>
            </div>
        
                <div class="data-container content-section active " id="homeContent">
                    <div class="data">
                        <div class="data-item"><h3>Number of <br> Projects</h3><p>5</p></div>
                        <div class="data-item"><h3>Number of <br> Students</h3><p>20</p></div>
                        <div class="data-item"><h3>Number of Tasks</h3><p>10</p></div>
                        <div class="data-item"><h3>Number of <br> Finished Projects</h3><p>2</p></div>
                    </div>
                    <div class="info">Admin Dashboard Overview</div>
                    <div class="chart-container">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>

            <div id="projectsContent" class="content-section">
                <h2>Projects</h2>
                <p>Manage your projects here.</p>
            </div>
        
            <div id="tasksContent" class="content-section">
                <h2>Tasks</h2>
                <p>Manage your tasks here.</p>
            </div>
        
            <div id="chatContent" class="content-section">
                <h2>Chat</h2>
                <p>Chat with team members here.</p>
            </div>
        </main>
        

        




    </div>
   

   
        

   

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/JS/DashBoard.js"></script>
    
</body>
</html>
